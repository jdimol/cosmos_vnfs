vnfd:vnfd-catalog:
    vnfd:
    -   id: cosmos_vnfd
        name: cosmos_vnfd
        short-name: cosmos_vnfd
        description: Generated by OSM package generator
        vendor: OSM
        version: '1.0'

        connection-point:
        -   id: vnf-cp0    # External Connection Point
            name: vnf-cp0
            short-name: vnf-cp0
            type: VPORT

        -   id: vnf-cp1    # External Connection Point
            name: vnf-cp1
            short-name: vnf-cp1
            type: VPORT

        mgmt-interface:    # Management Interface
            cp: vnf-cp0

        # internal-vld:
        # -   id: internal
        #     name: internal
        #     short-name: internal
        #     type: ELAN
        #     internal-connection-point:
        #     -   id-ref: mgmtVM-internal
        #     -   id-ref: dataVM-internal

        vdu:
        -   id: controllerVM
            name: controllerVM
            image: 'cosmos_mini'
            count: 1
            vm-flavor:
                vcpu-count: 2
                memory-mb: 4096
                storage-gb: 20
            
            interface:            
            -   name: controller-eth0
                position: 1
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                external-connection-point-ref: vnf-cp0        # Controller External Connection Point for 1
            
            -   name: controller-eth1
                position: 2
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                external-connection-point-ref: vnf-cp1        # Controller External Connection Point for 2

        vnf-configuration:
            juju:
                charm: cosmos
            initial-config-primitive:
            - name: config
              parameter:
              - name: ssh-hostname
                value: <rw_mgmt_ip>
              - name: ssh-username
                value: cosmos
              - name: ssh-password
                value: cosmos2019
              seq: '1'
